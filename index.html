<style>
    body {

        background: #ffffff;

    /* ---------------- HEADER ---------------- */
    header {
        width: 100%;
        background: #00aa30;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        position: sticky;
        top: 0;
        z-index: 99;
    }

    header .left {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    header .icon {
        font-size: 28px;
        cursor: pointer;
    }

    header .title {
        font-size: 20px;
        font-weight: 600;
    }

    /* ---------------- HERO ---------------- */
    .hero {
        background: #00bd35;
        height: 75vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #000;
        text-align: center;
        padding: 20px;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 300;
        margin: 0;
    }

    .hero h2 {
        font-size: 38px;
        font-weight: 300;
        margin-top: 15px;
    }

    .hero button {
        margin-top: 40px;
        padding: 14px 50px;
        background: #009f2b;
        border: none;
        color: #fff;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        transition: 0.2s;
    }

    .hero button:hover {
        background: #00b233;
        transform: scale(1.03);
    }

    /* ---------------- FOOTER ---------------- */
    footer {
        background: #00aa30;
        padding: 30px 20px;
        color: #000;
    }

    footer h3 {
        font-size: 22px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .footer-box {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .footer-icon {
        width: 60px;
        height: 60px;
        background: #ffffff90;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
    }

    footer .text {
        font-size: 18px;
    }
</style>

</head>
