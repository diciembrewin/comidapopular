* {
    box-sizing: border-box;
    max-width: 100%;

/* ---------- HEADER ---------- */
header {
    width: 100%;
    background: #ffffff;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 1px solid #e5e5e5;
}

header .icon {
    font-size: 28px;
    cursor: pointer;
    color: #ffffff;
}

/* ---------- HERO ---------- */
.hero {
    background: #ffffff;
    height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.hero h1 {
    font-size: 42px;
    font-weight: 300;
    margin: 0;
    color: #ffffff;
}

.hero button {
    margin-top: 35px;
    padding: 14px 40px;
    background: #ffffff;
    border: 1px solid #e5e5e5;
    color: #ffffff;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.08);
    transition: 0.2s;
}

.hero button:hover {
    transform: scale(1.03);
}

/* ---------- FOOTER ---------- */
footer {
    background: #ffffff;
    padding: 30px 20px;
    border-top: 1px solid #e5e5e5;
}

footer h3 {
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: 600;
    color: #ffffff;
}

.footer-box {
    display: flex;
    align-items: center;
    gap: 15px;
}

.footer-icon {
    width: 60px;
    height: 60px;
    background: #ffffff;
    border: 1px solid #e5e5e5;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
}

footer .text {
    font-size: 18px;
    color: #ffffff;
}

/* ---------- LEGAL ---------- */

    text-align: center;
    margin-top: 20px;
}

.legal a {
    color: #ffffff;
    font-size: 15px;
    text-decoration: none;
    font-weight: 600;
}
