    /* ðŸ”¥ ARREGLO DE DESPLAZAMIENTO HORIZONTAL */
    html, body {
        overflow-x: hidden !important;
        width: 100% !important;
        margin: 0;
        padding: 0;
    }

    * {
        max-width: 100% !important;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', Arial, sans-serif;
        background: #ffffff;
        color: #000;
    }

    /* ---------------- HEADER ---------------- */
    header {
        width: 100%;
        background: #ffffff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        color: #000;
        position: sticky;
        top: 0;
        z-index: 99;
        gap: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    header .icon {
        font-size: 28px;
        cursor: pointer;
    }

    header .title {
        font-size: 20px;
        font-weight: 600;
    }

    /* ---------------- HERO ---------------- */
    .hero {
        background: #ffffff;
        height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #000;
        text-align: center;
        padding: 20px;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 300;
        margin: 0;
    }

    .hero h2 {
        font-size: 35px;
        font-weight: 300;
        margin-top: 10px;
    }

    .hero button {
        margin-top: 35px;
        padding: 14px 40px;
        background: #ffffff;
        border: none;
        color: #ffffff;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        transition: 0.2s;
    }

    .hero button:hover {
        background: #fffffff;
        transform: scale(1.03);
    }

    /* ---------------- FOOTER ---------------- */
    footer {
        background: #ffffff;
        padding: 30px 20px;
        color: #000;
        border-top: 1px solid #eaeaea;
    }

    footer h3 {
        font-size: 22px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .footer-box {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .footer-icon {
        width: 60px;
        height: 60px;
        background: #f2f2f2;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
    }

    footer .text {
        font-size: 18px;
    }

    /* Enlace de tÃ©rminos */

        text-align: center;
        margin-top: 20px;
    }

    .legal a {
        color: #000;
        font-size: 15px;
        text-decoration: none;
        font-weight: 600;
    }

    .legal a:hover {
        text-decoration: underline;
    }
